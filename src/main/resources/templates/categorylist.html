<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Hungry Hub</title>
    <link rel="stylesheet" href="/assets/css/customerlist.css" />
    <style>
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .button-container form {
            margin: 0;
        }
        .button-container button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <form action="categoryadd" method="get">
            <button type="submit">Add Category</button>
        </form>
    </div>
    <table>
        <caption>
            Category
            <span>Data</span>
        </caption>
        <thead>
            <tr>
                <th>Category_id</th>
                <th>Category_name</th>
                <th>Add_On</th>
                <th>Update_On</th>
                <th>Description</th>
                <th>Status</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entity : ${entities}">
                <td th:text="${entity.Category_id}"></td>
                <td th:text="${entity.Category_name}"></td>
                <td th:text="${entity.AddOn}"></td>
                <td th:text="${entity.UpdatedOn}"></td>
                <td th:text="${entity.Description}"></td>
                <td th:text="${entity.Status}"></td>
                <td>
                    <form th:action="@{/categorylist/delete/{Category_id}(Category_id=${entity.Category_id})}" method="get">
                        <button type="submit" class="delete">Delete</button>
                    </form>
                    
                </td>
                <td>
                    <form th:action="@{/categorylist/update/{Category_id}(Category_id=${entity.Category_id})}" method="get">
                        <button type="submit" class="update">Update</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
