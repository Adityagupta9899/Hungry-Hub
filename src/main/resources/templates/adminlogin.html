<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hungry Hub</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<link rel="stylesheet" href="/assets/css/loginstyle.css" />
<body>
	<div class="main">
		<nav>
			<img width="23" src="logo.png" alt="" />
		</nav>
		<div class="box"></div>
		<div class="heroo">
			<div class="hero">
				<form action="saveadminlogin" method="post">
					<h1>Log In</h1>
					<th:block th:if="${session.msg}">
						<p class="alert alert-primary">[[${session.msg}]]</p>
						<th:block th:text="${@customerServiceImpl.removemsg}"></th:block>
					</th:block>
					<input class="text" type="text" placeholder="Phone number"
						name="adminId" required/> <input class="text" type="password"
						placeholder="Password" name="password" required/> <input class="btn"
						type="submit" value="Sign In" /> <input class="checkbox"
						type="checkbox" value="ture" required />
					<div class="checktext">
						<span>I agree to Terms of Service, Privacy Policy and
							Content Policies</span>
					</div>
				</form>
			</div>
		</div>
		<div class="speration"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
