<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Hub</title>
    <link rel="stylesheet" th:href="@{/assets/css/foodadd.css}">
</head>
<body>
    <div class="form-container">
        <h1>Add Items</h1>
        <form th:action="@{/saveitem}" th:object="${foodItem}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{Item_id}">
            <div class="form-group">
                <label for="Item_name">Item Name</label>
                <input type="text" id="Item_name" name="Item_name" required th:field="*{Item_name}">
            </div>
            <div class="form-group">
                <label for="Item_price">Item Price</label>
                <input type="number" id="Item_price" name="Item_price" required th:field="*{Item_price}">
            </div>
            <div class="form-group">
                <label for="Item_photo">Item Photo:</label>
                <input type="file" id="Item_photo" name="Item_photo" accept="image/*" required th:field="*{Item_photo}">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="Status" required th:field="*{Status}">
                    <option value="In Stock">In Stock</option>
                    <option value="Out of Stock">Out of Stock</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Type:</label>
                <select id="status" name="Type" required th:field="*{Type}">
                    <option value="Veg">Veg</option>
                    <option value="Non Veg">Non Veg</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Description">Item Description</label>
                <input type="text" id="Description" name="Description" required th:field="*{Description}">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="Category" required th:field="*{Category}">
                    <option value="Pizza">Pizza</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Thali">Thali</option>
                    <option value="Biryani">Biryani</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Others">Others</option>
                </select>                
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
